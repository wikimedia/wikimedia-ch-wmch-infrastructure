#
# Wikimini LAB in Wikimedia CH (SSL)
#
# See https://phabricator.wikimedia.org/T268292
#
<VirtualHost *:443>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.

	# this domain is handled by Wikimedia CH
	ServerName lab.wikimini.wikimedia.ch

	# shared configuration
	#Include /etc/apache2/my-includes/wikimini/include/wikimini-subdomain-shared.conf

	# migration concluded
	Redirect permanent / https://lab.wikimini.org/

	# Let's Encrypt SSL certificates
	#  certbot certonly --webroot --webroot-path=/var/www/wikimini.org/www/w -d lab.wikimini.wikimedia.ch
	SSLCertificateFile    /etc/letsencrypt/live/lab.wikimini.wikimedia.ch/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/lab.wikimini.wikimedia.ch/privkey.pem

	# SSL hardening
	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
